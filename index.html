<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock-Paper-Scissors</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="This is a GUI for rock-paper-scissor game"/>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>ROCK PAPER SCISSORS</h1>
        </header>
        <main>
        <section class="container">
            <div id="play">
            <button type="button" value="rock">ROCK</button>
            <button type="button" value="paper">PAPER</button>
            <button type="button" value="scissors">SCISSORS</button>
            </div>
            <div id="result">
                <p name="User">You: <span>0</span></p>
                <p name="Comp">Computer: <span>0</span></p>
            </div>
            <div id="reset">
                <button type="button">Reset</button>
            </div>
        </section>
        </main>
        <footer>
            <div>
                <p>Copyright <img src="images/Fig1.png" width="15"> 2023 Surriya Luavan Minatchy</p>
            </div>
        </footer>
    </body>
</html>
